<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta charset="utf-8">
        <meta name="description" content="">
        <title>TITLE</title>
        <link rel="icon" type="image/x-icon" href="./Images/Logo.png">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&family=Telex&family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="--search-widget">
            <form action="">
                <label for="search_input" aria-label="Search"></label>
                <button class="--search-button" type="button"><i class="fa fa-search"></i></button>
                <input class="--search-input" id="search_input" name="searchInput" type="text" placeholder="Search...">
            </form>
        </div>
        <nav>
            <div class="--profile-picture">
                <a href="./index.html" target="_self"><img src="./Images/Logo.png" alt="Brand logo" height="100px"></a>
            </div>
            <ul class="--nav-links">
                <li class="--experience-link"><a id="experience_link" href="./exeperience.html">Experience</a></li>
                <li class="--about-link"><a id="about_link" href="./about.html">About</a></li>
                <li class="--blog-link"><a id="blog_link" href="./blog.html">Blog</a></li>                
                <li class="--contact-link" id="contact_link"><a onclick="openContact()">Contact</a></li>
            </ul>
        </nav>
        <form class="--quick-contact-form" role="form" aria-label="Contact form">
            <p class="--contact-heading">Contact Me</p>
            <fieldset class="--contact-name">
                <label for="contact_name"></label>
                <input id="contact_name" type="text" placeholder="Full name..." required="" aria-required="true">
            </fieldset>
            <fieldset class="--contact-email">
                <label for="contact_email"></label>
                <input id="contact_email" type="email" placeholder="Email..." required="" aria-required="true">
            </fieldset>
            <fieldset class="--contact-message">
                <label for="contact_message"></label>
                <textarea id="contact_message" rows="5" cols="8" placeholder="Your message..." required="" aria-required="true"></textarea>
            </fieldset>
            <button class="--contact-form-send" type="submit">Send message</button>
            <button class="--contact-form-close" type="button" onclick="closeContact()">
                <svg id="--contact-form-close-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 50 50" shape-rendering="geometricPrecision" text-rendering="geometricPrecision"><g transform="translate(.000001 0)"><line x1="9.326711" y1="0" x2="-9.326712" y2="0" transform="translate(25 24.924451)" fill="none" stroke-width="2.5" stroke-linecap="round"></line><line x1="-4.663356" y1="4.512258" x2="4.663356" y2="-4.512257" transform="matrix(0 1-1 0 20.185546 29.587807)" fill="none" stroke-width="2.5" stroke-linecap="round"></line><line x1="-4.663356" y1="4.512258" x2="4.663356" y2="-4.512257" transform="translate(20.336644 20.412193)" fill="none" stroke-width="2.5" stroke-linecap="round"></line></g></svg>
            </button>
        </form>
        <main class="--main-container">
            <header class="--header-container --blog-page-header">
                <h1 class="--header">My Blogs</h1>
                <div class="--divider-container">
                    <span class="--divider-line-double"></span><p class="--divider-text">Recent blogs I've written</p><span class="--divider-line-double"></span>
                </div>
            </header>
            <section class="--main-content-container">
                <div class="--blog-container --blog-1">
                    <img class="--blog-post-image">
                    <h2 class="--blog-post-title">Post title</h2>
                    <small class="--blog-post-details">Author</small>
                    <p class="--blog-post-description">A short description</p>
                    <button class="--blog-post-button" type="button">Read Post</button> 
                </div>
                <div class="--blog-container --blog-2">
                    <img class="--blog-post-image">
                    <h2 class="--blog-post-title">Post title</h2>
                    <small class="--blog-post-details">Author</small>
                    <p class="--blog-post-description">A short description</p>
                    <button class="--blog-post-button" type="button">Read Post</button> 
                </div>
                <div class="--blog-container --blog-3">
                    <img class="--blog-post-image">
                    <h2 class="--blog-post-title">Post title</h2>
                    <small class="--blog-post-details">Author</small>
                    <p class="--blog-post-description">A short description</p>
                    <button class="--blog-post-button" type="button">Read Post</button> 
                </div>
            </section>
        </main>

    </body>
    <script src="scripts.js"></script>
</html>
