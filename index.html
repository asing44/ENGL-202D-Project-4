<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta charset="utf-8">
        <meta name="description" content="">
        <title>TITLE</title>
        <link rel="icon" type="image/x-icon" href="./Images/Logo.png">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&family=Telex&family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="--search-widget">
            <form action="">
                <label for="search_input" aria-label="Search"></label>
                <button class="--search-button" type="button"><i class="fa fa-search"></i></i></button>
                <input class="--search-input" id="search_input" name="searchInput" type="text" placeholder="Search...">
            </form>
        </div>
        <nav>
            <div class="--profile-picture">
                <a href="./index.html" target="_self"><img src="./Images/Logo.png" alt="Brand logo" height="100px"></a>
            </div>
            <ul class="--nav-links">
                <li class="--experience-link"><a href="./exeperience.html">Experience</a></li>
                <li class="--about-link"><a href="./about.html">About</a></li>
                <li class="--blog-link"><a href="./blog.html">Blog</a></li>                
                <li class="--contact-link" id="contact_link"><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
        <form class="--quick-contact-form" role="form" aria-label="Contact form">
            <p class="--contact-heading">Contact Me</p>
            <fieldset class="--contact-name">
                <label for="contact_name"></label>
                <input id="contact_name" type="text" placeholder="Full name..." required aria-required="true">
            </fieldset>
            <fieldset class="--contact-email">
                <label for="contact_email"></label>
                <input id="contact_email" type="email" placeholder="Email..." required aria-required="true">
            </fieldset>
            <fieldset class="--contact-message">
                <label for="contact_message"></label>
                <textarea id="contact_message" rows="5" cols="8" placeholder="Your message..." required aria-required="true"></textarea>
            </fieldset>
            <button type="submit">Send message</button>
       </form>
        <section class="--welcome">
            <div class="--welcome-container">
                <div class="--welcome-content">
                    <span id="first">First</span>
                    <span id="last">Last</span>
                </div>
                <p>Quick bit</p>
            </div>
        </section>
        <main>
            <section class="--introduction">
                <p class="--intro-text">Your friendly Digital Multimedia designer, student, freelancer and personal advocate.</p>
                <div class="--divider-container">
                    <span class="--divider-line-double"></span><p class="--divider-text">Proven experience you can trust</p><span class="--divider-line-double"></span>
                </div>
                <div class="--intro-badges"><img src="./Images/Badges and Certifications.png" height="100"></div>
                <div class="--divider-container">
                    <div class="--divider-line"></div>
                </div>
                <div class="--quick-contact">
                    <p class="--quick-contact-text">Want to get in touch? <br>Send me a message!</p>
                    <button class="--quick-contact-button">Contact</button>
                </div>
            </section>
        </main>
    </body>
    <script src="scripts.js"></script>
</html>
